<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax</title>

    <style>
        body{
            margin: 0px;
            padding: 0px;
            height: 200vh;
            background-color: rgb(5, 20, 29);
        }
        #main{
            width: 92%;
            height: 560px;
            background: linear-gradient(#66fffd, #fff);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            overflow: hidden;
        }
        #logo{
            height: 100px;
            width: 100%;
            position: absolute;
            top: 40%;
            margin-top: -50px;
            text-align: center;
        }
        #mountainImg{
            height: 350px;
            width: 100%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 250px;
        }
        #btn{
            height: 60px;
            width: 60px;
            border-radius: 50%;
            background: linear-gradient(#8efffc, #6af0d5);
            position: absolute;
            top: 80%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 999;
            box-shadow: 0 0 0 8px rgba(140, 237, 243, .3), 0 0 0 16px rgba(140, 237, 243, .2);
        }
        #btn img{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="logo"><img src="./images/DAFT CREATION2.png" width="100%" /></div>
        <div id="mountainImg"><img src="./images/Mountain.png" width="100%" /></div>
    </div>
    <div id="btn"><img src="./images/Playpng.png" width="20px" /><div>

    <!-- JAVASCRIPT -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script type="text/javascript">
        $(window).scroll(() => {
            let scroll = $(this).scrollTop();

            $('#logo').css('transform', 'translate(0px,-' + scroll/2 + '%)');
            $('#btn').css('transform', 'translate(-50%,' + scroll/1.5 + '%)');
        })
    </script>
</body>
</html>
